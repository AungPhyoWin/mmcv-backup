<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Skin a drop down</title>

  <link rel="stylesheet" href="Content/dropkick.css" type="text/css">
  <link rel="stylesheet" href="Content/dk_custom.css" type="text/css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script src="Content/jquery.dropkick-1.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">var post='http://favbulous/post/460/standardise-the-appearance-of-web-drop-down-list';</script>
  <script type="text/javascript" src="http://favbulous.com/js/demo.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
      $('.theme1').dropkick({theme: 'pink'});
      $('.theme2').dropkick({theme: 'blue'});         
      $('.theme3').dropkick({theme: 'green'});                         
    });
  </script>
  <style type="text/css">
	
	.content {
		margin:0 auto;
		width:600px;
		padding-top:30px;
		text-align:center;
	}
	
		.content .column {
			width:200px;
			float:left;		
		}
		
		.content .column.right {
			width:180px;
			float:right;		
		}		
	
  </style>
</head>

<body>

<div class="content">

	<h1>Style Drop Down List With DropKick</h1>

	<div class="column">

		<select name="country" class="theme1" tabindex="2" style="width:128px;">
		  <option value="">Try Me!</option>
		  <option value="AU">Australia</option>
		  <option value="CA">Canada</option>
		  <option value="DE">Germany</option>
		  <option value="JP">Japan</option>
		  <option value="GB">United Kingdom</option>
		  <option value="US">United States</option>
		</select>
	
	</div>
	

	<div class="column">
	
		<select name="state" class="theme2" tabindex="3" style="width:160px;">

		  <option value="IN">Indiana</option>
		  <option value="IA">Iowa</option>
		  <option value="KS">Kansas</option>
		  <option value="KY">Kentucky</option>
		  <option value="LA">Louisiana</option>
		  <option value="ME">Maine</option>
		  <option value="MD">Maryland</option>
		  <option value="MA">Massachusetts</option>
		  <option value="MI">Michigan</option>
		  <option value="MN">Minnesota</option>
		  <option value="MS">Mississippi</option>
		  <option value="MO">Missouri</option>
		  <option value="MT">Montana</option>
		  <option value="NE">Nebraska</option>
		  <option value="NV">Nevada</option>

</html>
